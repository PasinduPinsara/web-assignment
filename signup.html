<html>
<head>

	<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {
  width: 500px;

}

input[type=text], input[type=password] {
  width: 320px;
  height: 50px;

body {
	background: url(img/gettyimages-1151345884-2048x2048.jpg) 50% 50% no-repeat;
 
	background-size: cover;

}

button {
  background: rgba(0, 0, 0, 0.3);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width:100px ;
}

button:hover {

}

.cancelbtn {
  width: auto;

 <center><form action="connect.php">
